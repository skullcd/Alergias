<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/swiper.css">
  <link rel="stylesheet" href="css/slider.css">
  <link href="css/sb-admin.css" rel="stylesheet">
  <script type="text/javascript" src="js/swiper.js"></script>
  <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="js/funciones.js"></script>
  <script type="text/javascript" src="js/alergiasMatriz.js"></script>
  <script type="text/javascript" src="js/maxMin.js"></script>
  <script type="text/javascript" src="js/maxMinEspecifico.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,700" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
  <title>Especifico</title>
</head>

<body onload="obtenerAlergias()">

  <div class="barra">
    <p>Diagnóstico especifico de alergias aplicando Lógica Difusa</p>
  </div>
  <div class="total">
    <div onclick="ContenedorDefinicion()" id="cont_descrip" style="display: none" class="descripcion_img">
      <div class="swiper-container swiper-container-desc">
        <div class="swiper-wrapper">
          <div class="swiper-slide descrip">
            <div class="contenedor_decripcion">
              <div class="contenedor_decripcion_derecho descrip">
                <img src="imagenes/perfil.jpg">
              </div>
              <div class="contenedor_decripcion_izquierdo">
                <div class="cont_izq_titulo descrip">
                  <h2>Descripción</h2>
                </div>
                <div class="cont_izq_texto ">
                  <p>está bien guapa D:</p>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide descrip">
            <div class="contenedor_decripcion">
              <div class="contenedor_decripcion_derecho descrip">
                <img src="imagenes/perfil.jpg">
              </div>
              <div class="contenedor_decripcion_izquierdo">
                <div class="cont_izq_titulo descrip">
                  <h2>Descripción</h2>
                </div>
                <div class="cont_izq_texto ">
                  <p>está bien guapa D:</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>




    </div>
    <div class="contenido">
      <div id="cont_derecho" class="cont_derecho">
        <div id="option-inicial" style="margin-top:25%;" class="text-center">
          <h1 style="color: #6c757d !important;" class="jumbotron-heading">Selecciona una o más alergias</h1>
          <i style="font-size:50px; color: #6c757d !important;" class="fa fa-smile-o" aria-hidden="true"></i>
        </div>
        <div id="cont-preguntas-derecha">
          <div style="height:auto !important" class="swiper-container swiper-container3">
            <div id="preguntas" class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="preguntas">
                  <h1>Selecciona un área de dolor</h1>
                </div>
              </div>
            </div>
            <div class="swiper-pagination swiper-pagination3"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
          <div class=" container">
            <p id="ContadorPregunta"></p>
            <div class="range-slider">
              <span id="rs-bullet" class="rs-label"></span>
              <input id="rs-range-line" class=" rs-range" type="range" value="0" min="0" max="10">
            </div>
            <div class="box-minmax">
              <span>:D</span><span>:(</span>
            </div>
          </div>
          <button onclick="getQuestion()" style="margin-top: 11% !important" class="button-accept btn btn-info my-2">Aceptar</button>
        </div>

      </div>
      <div class="cont_izquierdo">
        <div id="contenido-especifico">
          <h5 class=" text-center card-title">Alergias</h5>
          <div style="width:100%;" id="cont-alergias" class="">

          </div>
          <div class="text-center">
              <a onclick="validarSeleccion()" style="color:white; bottom: 22px; " class='btn btn-primary my-2'>Siguiente</a>
          </div>
        </div>


        <div id="seleccionarArea-especifico">
          <div class="img_descripcion">
           <img id="img_principal" style="height: 400px; max-width: 100%; max-height: 100%;" src="imagenes/cuerpo.jpg">
         </div>
         <div class="descripcion">
           <div class="des-area">
             <h2 style="text-align:center;">Area de dolor</h2>
             <div class="swiper-container swiper-container-enf">
               <div style="height: 100%; margin-top: 10px; margin-bottom: 30px" class="swiper-wrapper">
                 <div onclick="change_photo('Cabeza')" style="height: 100px" class="swiper-slide tarjetas-opciones">
                   Cabeza</div>
                 <div onclick="change_photo('Torso')" style="height: 100px" class="swiper-slide tarjetas-opciones">Torso
                 </div>
                 <div onclick="change_photo('Brazo')" style="height: 100px" class="swiper-slide tarjetas-opciones">Brazo
                 </div>
                 <div onclick="change_photo('Pierna')" style="height: 100px" class="swiper-slide tarjetas-opciones">
                   Pierna</div>
               </div>
               <div style="margin-bottom: 30px" class="swiper-pagination"></div>
             </div>
             <div class="des-area-especifica">
               <h2 style="text-align:center;">Area de dolor especifico</h2>
               <div class="swiper-container swiper-container-enf">
                 <div id="dolorEspecifico" style="height: 100%; margin-top: 10px" class="swiper-wrapper">

                 </div>
                 <div class="swiper-pagination"></div>
               </div>
             </div>
           </div>
         </div>
         <div class="text-center">
             <a id="boton-diagnostico" onclick="califica('especifico');" style="color:white; bottom: 22px; " class='boton-diag btn btn-primary my-2'>Generar diagnostico</a>
         </div>
        </div>


      </div>
    </div>
    <script type="text/javascript">
      var swiper = new Swiper('.swiper-container-desc', {
        effect: 'flip',
        grabCursor: true,
        pagination: {
          el: '.swiper-pagination',
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });

      var swiper = new Swiper('.swiper-container3', {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        pagination: {
          el: '.swiper-pagination3',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });

      var swiper = new Swiper('.swiper-container-enf', {
        slidesPerView: 3,
        spaceBetween: 30,
        freeMode: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
    </script>
    <script type="text/javascript" src="js/slider.js"></script>
</body>

</html>
